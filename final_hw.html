<body>
  <h1>携帯契約受付</h1>
  <p>
    今のキャリア
    <select name="ncareer">
     <option value="ndocomo">docomo</option>
     <option value="nau">au</option>
     <option value="nsoftbank">Softbank</option>
     <option value="nymobile">Y!mobile</option>
     <option value="nuqmobile">UQ mobile</option>
     <option value="nother">その他</option>
    </select>
  </p>
  <p>
    変更後のキャリア
    <select name="fcareer">
     <option value="fdocomo">docomo</option>
     <option value="fau">au</option>
     <option value="fsoftbank">Softbank</option>
     <option value="fymobile">Y!mobile</option>
     <option value="fuqmobile">UQ mobile</option>
     <option value="fother">その他</option>
   </select>
  </p>
  <p>
    今の携帯の機種 iPhonとAndroidくらい見分けたい

    <label><input type="radio" name="shitadori" value="sshinai">下取りをしない</label>
  </p>
  <p>
    新しい携帯
    <label><input type="radio" name="nphone" value="iphone">iPhone</label>

    <label><input type="radio" name="nphone" value="sonota">その他</label>
  </p>
  <p>
    通話頻度<br>
    <label><input type="checkbox" name="tsuuwa" value="shinai">ほとんどしない</label><br>
    <label><input type="checkbox" name="tsuuwa" value="family">家族とのみする</label><br>
    <label><input type="checkbox" name="tsuuwa" value="5inai">5分いないでする</label><br>
    <label><input type="checkbox" name="tsuuwa" value="5ijou">5分以上する</label><br>
    <label><input type="checkbox" name="tsuuwa" value="1hour">1時間以上する(月に1回以上)</label>
  </p>
  <p>
    <input type="button" value="確認画面へ" onclick="idou1()">
  </p>
