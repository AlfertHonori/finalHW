<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <script src="final_hw.js"></script>
  <link rel="stylesheet" href="final_hw.css">
  <title>携帯契約</title>
</head>

<body>
  <h1>携帯契約ページ</h1>
  <p>
    キャリアの選択
    <select name="career">
    <option value="docomo">docomo</option>
    <option value="au">au</option>
    <option value="softbank">Softbank</option>
    <option value="ymobile">Y!mobile</option>
    <option value="uqmobile">UQ mobile</option>
    <option value="other">その他</option>
  </p>
  <p>
    今の携帯の機種
  </p>
  <p>
    <input type="radio" name="shitadori" value="ssuru">下取りをする
    <input type="radio" name="shitadori" value="sshinai">下取りをしない
  </p>
  <p>
    通話頻度<br>
    <input type="checkbox" name="tsuuwa" value="shinai">ほとんどしない<br>
    <input type="checkbox" name="tsuuwa" value="family">家族とのみする<br>
    <input type="checkbox" name="tsuuwa" value="5inai">5分いないでする<br>
    <input type="checkbox" name="tsuuwa" value="5ijou">5分以上する<br>
    <input type="checkbox" name="tsuuwa" value="1hour">1時間以上する(月に1回以上)
  </p>
</body>

</html>
