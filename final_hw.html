<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <script src="final_hw.js"></script>
  <link rel="stylesheet" href="final_hw.css">
  <title>携帯契約</title>
</head>

<body>
  <h1>携帯契約受付</h1>
  <p>
    今のキャリア
    <select name="ncareer">
    <option value="ndocomo">docomo</option>
    <option value="nau">au</option>
    <option value="nsoftbank">Softbank</option>
    <option value="nymobile">Y!mobile</option>
    <option value="nuqmobile">UQ mobile</option>
    <option value="nother">その他</option>
  </p>
  <p>
    変更後のキャリア
    <select name="fcareer">
    <option value="fdocomo">docomo</option>
    <option value="fau">au</option>
    <option value="fsoftbank">Softbank</option>
    <option value="fymobile">Y!mobile</option>
    <option value="fuqmobile">UQ mobile</option>
    <option value="fother">その他</option>
  </p>
  <p>
    今の携帯の機種 iPhonとAndroidくらい見分けたい
  </p>
  <p>
    <input type="radio" name="shitadori" value="ssuru">下取りをする
    <input type="radio" name="shitadori" value="sshinai">下取りをしない
  </p>
  <p>
    通話頻度<br>
    <input type="checkbox" name="tsuuwa" value="shinai">ほとんどしない<br>
    <input type="checkbox" name="tsuuwa" value="family">家族とのみする<br>
    <input type="checkbox" name="tsuuwa" value="5inai">5分いないでする<br>
    <input type="checkbox" name="tsuuwa" value="5ijou">5分以上する<br>
    <input type="checkbox" name="tsuuwa" value="1hour">1時間以上する(月に1回以上)
  </p>
</body>

</html>
